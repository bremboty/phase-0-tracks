<!DOCTYPE html>
<html>
	<head>
		<title>practice-form</title>
		<link rel="stylesheet" type="text/css" href="practice-form-css.css">
	</head>
	<body>
		<form name="PRACTICE" action="success.html" method="post">
			<fieldset class="fieldset" border="1">
				<div class="div">
					<label>Favorite Berry</label>
					<select name="Favorite Berry">
					  <option value="value1" selected>Strawberry</option> 
					  <option value="value2">Blueberry</option>
					  <option value="value3">Snozzberry</option>
					</select>
				</div>
				<div class="div">
					<label for="">Name</label>
					<input type="text" name="name">
				</div>
				<div class="div">
					<label for="">Favorite number</label>
					<input type="text" name="age">
				</div>
			</fieldset>
		
			<fieldset class="fieldset" border="1">
				<div class="div">
					<label>Why are snozzberries not like rumpleberries?</label>
					<textarea name="whysnozzbetter"></textarea>		
				</div>
				<div class="div">
					Check for Yes
				</div>
				<div class="div">
					<label for="">I am a hufflepuff</label>
					<input type="checkbox" name="hufflepuff">
				</div>
				<div class="div">
					<label for="">I am a slytherin</label>
					<input type="checkbox" name="slytherin">
				</div>
				<div class="button">
			        <button type="submit">Submit</button>
			    </div>
			</fieldset>
		</form>
	</body>
</html>
